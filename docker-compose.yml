version: '3.8'

services:
  # 1. PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: restaurant_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - restaurant_network
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. Redis
  redis:
    image: redis:7-alpine
    container_name: restaurant_redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - restaurant_network
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 3. Backend API
  backend:
    build: ./backend
    container_name: restaurant_backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    volumes:
      - ./backend:/app
    networks:
      - restaurant_network
    ports:
      - "${BACKEND_PORT}:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # 4. Frontend
  frontend:
    build: ./frontend
    container_name: restaurant_frontend
    restart: always
    depends_on:
      - backend
    networks:
      - restaurant_network
    ports:
      - "${FRONTEND_PORT}:80"

  # 5. Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: restaurant_nginx
    restart: always
    depends_on:
      - backend
      - frontend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - restaurant_network
    ports:
      - "${NGINX_PORT}:80"

  # 6. Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: restaurant_prometheus
    restart: always
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - restaurant_network
    ports:
      - "${PROMETHEUS_PORT}:9090"

  # 7. Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: restaurant_grafana
    restart: always
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - restaurant_network
    ports:
      - "${GRAFANA_PORT}:3000"
    depends_on:
      - prometheus

networks:
  restaurant_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data: